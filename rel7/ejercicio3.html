<body>
<header><h1>Ejercicio 3 Relación 7</h1></header>
<article>
    <p class="enunciado">Comprobar todos los inputs del formulario.</p>
    <form>
        <label for="nombre">Nombre:</label><input type="text" id="nombre" onclick="style.background = 'white'"><br>
        <label for="edad">Edad:</label><input type="number" id="edad" onclick="style.background = 'white'"><br>
        <label for="correo">Correo:</label><input type="text" id="correo" onclick="style.background = 'white'"><br>
        <label for="nac">Fecha Nacimiento:</label><input type="date" id="nac" onclick="style.background = 'white'"><br>
        <label for="opc">Selecciona una opción:</label>
        <select id="opc" onclick="style.background = 'white'">
            <option value="def">Selecciona algo</option>
            <option value="op1">Opcion 1</option>
            <option value="op2">Opcion 2</option>
        </select><br>
        <label for="check">Checkbox:</label><input type="checkbox" id="check" onclick="style.background = 'white'"><br>
        <p class="options">Selecciona una opción:<br>
            <label for="r1">Opción 1:</label><input type="radio" id="r1" name="radio" value="r1" checked><br>
            <label for="r2">Opción 2:</label><input type="radio" id="r2" name="radio" value="r2"><br>
            <label for="r3">Opción 3:</label><input type="radio" id="r3" name="radio" value="r3"><br>
        </p>
    </form>
    <button onclick=validar()>Enviar</button>
    <p class="respuesta" id="res"></p>
    <p><a href="index.html">Volver al index</a></p>
</article>
