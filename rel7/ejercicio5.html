<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Ejercicio 5 relación 7</title>
    <link rel="stylesheet" type="text/css" href="css/stylesheet.css">
</head>
<body>
<header><h1>Ejercicio 5 Relación 7</h1></header>
<article>
    <p class="enunciado">Comprobar todos los inputs del formulario.</p>
    <form>
        <fieldset>
            <legend>Texto</legend>
            <label for="nombre">Nombre:</label><input type="text" id="nombre" onclick="style.background = 'white'"><br>
            <label for="apell">Apellidos:</label><input type="text" id="apell" onclick="style.background = 'white'"><br>
            <label for="dir">Dirección:</label><input type="text" id="dir" onclick="style.background = 'white'"><br>
            <label for="coment">Comentarios:</label><br><textarea id="coment" onclick="style.background = 'white'" rows="4" cols="40"></textarea><br>
        </fieldset>
        <fieldset>
            <legend>Numérico</legend>
            <label for="postal">Código postal:</label><input type="number" id="postal" maxlength="5" onclick="style.background = 'white'"><br>
            <label for="tlf">Teléfono:</label><input type="number" id="tlf" maxlength="5" onclick="style.background = 'white'"><br>
            <label for="edad">Edad:</label><input type="number" id="edad" maxlength="5" onclick="style.background = 'white'"><br>
        </fieldset>
        <label for="email">Email:</label><input type="text" id="email" onclick="style.background = 'white'"><br>
        <fieldset>
            <legend>Listas</legend>
            <label for="prov"> Provincia:
                <select id="prov" onclick="style.background = 'white'">
                    <option value="def">Selecciona una</option>
                    <option value="cadiz">Cádiz</option>
                    <option value="malaga">Málaga</option>
                    <option value="sevilla">Sevilla</option>
                </select><br>
            </label>
            <label for="sexo"> Sexo:
                <select id="sexo" onclick="style.background = 'white'">
                    <option value="def">Selecciona una</option>
                    <option value="m">Masculino</option>
                    <option value="f">Femenino</option>
                    <option value="pf">Por favor.</option>
                </select><br>
            </label>
        </fieldset>
        <label for="cg">Acepto las condiciones generales</label><input type="checkbox" id="cg" onclick="style.background = 'white'"><br>
        <label for="al">Acepto el aviso legal</label><input type="checkbox" id="al" onclick="style.background = 'white'"><br>
    </form>
    <button onclick=validar()>Enviar</button>
    <p class="respuesta" id="res"></p>
    <p><a href="index.html">Volver al index</a></p>
</article>

</body>
</html>
